<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Functional Programming</title>
</head>
<body>
	

	<script>
		function chunkArrayInGroups(arr, size) {
  // Break it up.
  let i = 0;
 
  let tempArr = [];
    
    for (i = 0; i < arr.length; i += size) {
       let monkChunk = arr.slice(i, i + size);
       
        tempArr.push(monkChunk);
    }

    return tempArr;

}

chunkArrayInGroups(["a", "b", "c", "d"], 2);





	</script>
</body>
</html>
