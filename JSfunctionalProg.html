<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Functional Programming</title>
</head>
<body>
	

	<script>

		//concatination
function nonMutatingConcat(original, attach) {
    
  return original.concat(attach);
  }
var first = [1, 2, 3];
var second = [4, 5];
nonMutatingConcat(first, second);



 



	</script>
</body>
</html>
