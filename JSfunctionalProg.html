<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Functional Programming</title>
</head>
<body>
	

	<script>
		function Animal() {}
Animal.prototype.eat = function() {
	return "nom nom nomaday!";
}

function Bird() {}
Bird.prototype = Object.create(Animal.prototype);
Bird.prototype.constructor = Bird;
Bird.prototype.fly = function() {
	return "I'm soaring away, idiots!";
}

let parrot = new Bird();

parrot.eat();
parrot.fly();






	</script>
</body>
</html>
