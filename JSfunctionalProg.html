<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Functional Programming</title>
</head>
<body>
	

	<script>

		//dead simple example of functional p, non-mutation...
		var fixedValue = 4;

function incrementer (fixedValue) {
 
  return fixedValue + 1;
  
  
}

var newValue = incrementer(fixedValue); // Should equal 5
var altVal = incrementer(40);//should equal 41
fixedValue; // Should print 4
newValue;
altVal;




	</script>
</body>
</html>
