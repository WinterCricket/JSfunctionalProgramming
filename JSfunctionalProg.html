<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Functional Programming</title>
</head>
<body>
	

	<script>
		function frankenSplice(arr1, arr2, n) {
  var secondArg = arr2.slice();
  for (let i = 0; i < arr1.length; i++){
   
  secondArg.splice(n, 0, arr1[i]);
    n++;
  }
  return secondArg;
  
}

frankenSplice(['lobster', 'is a Maine fish', 'due to nake women'], ['a', 'b', 'c'], 1);




	</script>
</body>
</html>
