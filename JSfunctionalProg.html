<body>
	

	<p>Click the button to get the sum of the numbers in the array.</p>
<button onclick="myFunction()">Try it</button>

<p>Output: <span id="demo"></span></p>

<script>
	

 function add(x) {
 
  return function(y) {
    return function(z) {
      return x + y + z;
    }
  }
  
  
}
add(10)(20)(30);



</script>
