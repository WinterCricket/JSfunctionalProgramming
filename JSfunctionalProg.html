<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Functional Programming</title>
</head>
<body>
	

	<script>
		function mutation(arr) {

let arr1 = arr[0].toLowerCase();
  let arr2 = arr[1].toLowerCase();

  for (var I = 0; I < arr2.length; i++) {
    if (arr1.indexOf(arr2[i]) < 0)
      return false;
  }
  return true;
 }


mutation(["hello", "hey"]);




	</script>
</body>
</html>
